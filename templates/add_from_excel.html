{% extends '/include_files/base.html' %}

{% block title %}
{{title}}
{% endblock %}


{% block extra_css%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}


{% block content %}


<main>

    <h1>Login</h1>

    <input type="submit" id="download_button" onclick="get_excel_add_employee()" value="Download Excel Format">
    <div class="spinner-border invisible" id="download_spinner" role="status" >
        <span class="sr-only"></span>
      </div>
    
    <br><br><br>
    <form enctype="multipart/form-data" method="POST" style="display: flex; flex-direction: column; align-content: stretch; justify-content: space-around; align-items: baseline;">
    
        <input type="file" name="file"> 

        <input type="submit" name="" id="" value="Add Employees">

    </form>
</main>
<script>
    function get_excel_add_employee() {
        const data = {
            "fwaeh": "fwaeh"
        };
    
        // Hide the download button and show the spinner
        document.getElementById('download_button').classList.add('invisible');
        document.getElementById('download_spinner').classList.remove('invisible');
    
        fetch('/get_excel_add_employee', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.blob())
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'add_employee.xlsx';  // the file name
            document.body.appendChild(a);
            console.log('fwaeh');
            a.click();
            window.URL.revokeObjectURL(url);
    
            // After the download, revert the spinner and button visibility
            document.getElementById('download_button').classList.remove('invisible');
            document.getElementById('download_spinner').classList.add('invisible');
        })
        .catch(error => {
            console.error('Error downloading the file:', error);
    
            // In case of an error, also revert the spinner and button visibility
            document.getElementById('download_button').classList.remove('invisible');
            document.getElementById('download_spinner').classList.add('invisible');
        });
    }
    

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock %}
